{% extends 'base.html' %}

{% block title %}URL for {% if code %}"{{ code }}"{% endif %}{% endblock %}

{% block main %}

<style>
  body {
    background-color: black;
  }
  
</style>

<div class="container text-center text-warning">
  <h1 class="jumbotron-heading">URL Created</h1>
  <input class="lead" id="new_url" value="{{ url_for('redirect_to_url', code=code, _external=True) }}" readonly>
  <p>
    <button onclick="myFunction()" class="btn btn-warning my-2">Copy URL</button>
  </p>
</div>


<script>
  function myFunction() {
    var copyText = document.getElementById("new_url");
    copyText.select();
    document.execCommand("copy");
  }
</script>

{% endblock %}
